<div class="container">
    <h1 class="mt-3">Add Category</h1>
    <form #form="ngForm" (ngSubmit)="onFormSubmit()">
        <div class="mt-2 mb-5">
            <div class="mt-3">
                <label for="title" class="form-label">Category Name</label>
                <input 
                    type="text"
                    id="name"
                    name="name"
                    class="form-control"
                    [(ngModel)]="model.categoryName"
                >
            </div>
            <div class="mt-3">
                <button type="submit" class="btn btn-primary">Save</button>
                <button type="button" class="btn btn-secondary ms-3" [routerLink]="['/admin/categories']">Cancel</button>
            </div>
        </div>
    </form>
</div>
